<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII string</title>
  </head>
  <body>
    <h1>ASCII string</h1>
    <div>
      <label for="select-fonts">Select a font:</label>
      <select id="select-fonts"></select>
      <form id="form-ascii">
        <input
          type="text"
          id="input-string"
          placeholder="Write something..."
          required
        />
        <button>Convert</button>
      </form>
    </div>
    <div>
      <pre id="container-ascii"></pre>
    </div>
    <script src="script.js"></script>
  </body>
</html>
